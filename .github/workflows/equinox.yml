name: equinox.io

on: push

jobs:
  equinox:
    name: release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: equinox-io/tool/release@beta
      with:
        app: app_b2cWFxqmFmU
        version: ${{ github.sha }}
        platforms: 'darwin_amd64,linux_amd64'
      env:
        EQUINOX_SIGNING_KEY: ${{ secrets.EQUINOX_SIGNING_KEY }}
        EQUINOX_API_TOKEN: ${{ secrets.EQUINOX_API_TOKEN }}
    - uses: equinox-io/tool/publish@beta
      with:
        app: app_b2cWFxqmFmU
        release: ${{ github.sha }}
        channel: devel
      env:
        EQUINOX_API_TOKEN: ${{ secrets.EQUINOX_API_TOKEN }}
    - uses: equinox-io/tool/genkey@beta
    - uses: equinox-io/tool/install@beta
    - run: equinox
