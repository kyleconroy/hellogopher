name: equinox.io

on: push

jobs:
  equinox:
    name: equinox.io / release
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master
    - uses: equinox-io/actions/release@master
      with:
        version: ${{ github.sha }}
        signing-key: ${{ secrets.EQUINOX_SIGNING_KEY }}
      env:
        EQUINOX_API_TOKEN: ${{ secrets.EQUINOX_API_TOKEN }}
