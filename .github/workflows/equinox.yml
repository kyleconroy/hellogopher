name: Publish to Equinox
on: [push]
jobs:

  linux:
    name: Build on Linux
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - run: curl -O https://bin.equinox.io/c/mBWdkfai63v/release-tool-stable-linux-amd64.tgz
    - run: tar -xzvf release-tool-stable-linux-amd64.tgz
    - run: ./equinox help

  macos:
    name: Build on macOS
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@master
    - run: brew install eqnxio/equinox/release-tool
    - name: equinox release
      env:
        EQUINOX_API_TOKEN: ${{ secrets.EQUINOX_API_TOKEN }}
        EQUINOX_SIGNING_KEY: ${{ secrets.EQUINOX_SIGNING_KEY }}
      run: equinox release --version=$GITHUB_SHA --platforms=darwin_amd64 --app=app_b2cWFxqmFmU --token=$EQUINOX_API_TOKEN github.com/kyleconroy/hellogopher

  windows:
    name: Build on Windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
    - run: powershell -command 'Invoke-WebRequest https://bin.equinox.io/c/mBWdkfai63v/release-tool-stable-windows-amd64.zip -OutFile release-tool-stable-windows-amd64.zip'
    - run: powershell -command 'Expand-Archive -Path release-tool-stable-windows-amd64.zip'
    - run: powershell -command 'Start-Process -FilePath "equinox.exe"'

